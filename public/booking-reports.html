<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Reports - Furry Tails Meycauayan</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tables.css" />
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="print.css" />
    <style>
      .status-badge {
        padding: 6px 12px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        display: inline-block;
      }
      .status-pending {
        background-color: #fff3e0;
        color: #f57c00;
      }
      .status-approved {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status-rejected {
        background-color: #ffebee;
        color: #c62828;
      }
      .status-accepted {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar">
        <h1>Admin</h1>
        <p class="welcome-text">Welcome, admin</p>

        <nav>
          <a href="dashboard.html">Dashboard</a>
          <a href="users.html">Users</a>
          <a href="pets.html">Pets</a>
          <a href="bookings.html">Pending Bookings</a>
          <a href="bookings-approved.html">Bookings</a>

          <!-- Reports Sub-menu -->
          <div class="nav-item">
            <a href="#" class="nav-link" id="reportsDropdown">Reports ▼</a>
            <div class="submenu active" id="reportsSubmenu">
              <a href="booking-reports.html" class="active">Booking Reports</a>
              <a href="feeding-reports.html">Feeding Reports</a>
              <a href="sales-reports.html">Sales Reports</a>
            </div>
          </div>
        </nav>

        <a href="#" class="logout" id="logoutButton">Logout</a>
      </div>

      <div class="main-content">
        <h1>Booking Reports</h1>

        <div class="print-header print-only">
          <h1 id="printReportTitle">Booking Reports</h1>
          <div class="meta">
            Furry Tails Meycauayan • Generated:
            <span id="printTimestamp"></span>
          </div>
        </div>

        <div
          class="controls-container"
          style="
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
          "
        >
          <div class="filter-group">
            <label
              for="statusFilter"
              style="margin-right: 8px; font-weight: 500"
              >Filter by Status:</label
            >
            <select
              id="statusFilter"
              style="
                padding: 8px 12px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background: white;
              "
            >
              <option value="All">All Processed</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <button
            id="refreshReportsBtn"
            style="
              padding: 8px 16px;
              background: #ffb64a;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Refresh
          </button>
          <button
            id="printReportBtn"
            class="no-print"
            style="
              padding: 8px 16px;
              background: #4a90e2;
              color: white;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            "
          >
            Print
          </button>
        </div>

        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>Report ID</th>
                <th>Booking ID</th>
                <th>Pet Name</th>
                <th>Owner</th>
                <th>Service/Room Type</th>
                <th>Duration</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reportsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="detailsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalHeader">Details</h2>
          <button id="modalCloseBtn" class="close-modal">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button id="modalCloseBtnFooter" class="btn btn-secondary">
            Close
          </button>
        </div>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/modal_handler.js"></script>
    <script type="module" src="js/booking-reports.js"></script>
    <script type="module" src="js/print.js"></script>
    <script type="module">
      import { initializeLogout } from "./js/logout-handler.js";
      initializeLogout();
    </script>
    <script type="module">
      import { setupPrint } from "./js/print.js";
      setupPrint("Booking Reports");
    </script>

    <!-- Sub-menu Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const reportsDropdown = document.getElementById("reportsDropdown");
        const reportsSubmenu = document.getElementById("reportsSubmenu");

        // Only handle reports dropdown clicks
        reportsDropdown.addEventListener("click", function (e) {
          e.preventDefault();
          e.stopPropagation(); // Prevent event bubbling
          reportsSubmenu.classList.toggle("active");

          // Change arrow direction
          if (reportsSubmenu.classList.contains("active")) {
            reportsDropdown.innerHTML = "Reports ▲";
          } else {
            reportsDropdown.innerHTML = "Reports ▼";
          }
        });

        // Close submenu when clicking outside the reports section specifically
        document.addEventListener("click", function (e) {
          // Only close if clicking outside the reports dropdown area
          if (
            !e.target.closest("#reportsDropdown") &&
            !e.target.closest("#reportsSubmenu")
          ) {
            reportsSubmenu.classList.remove("active");
            reportsDropdown.innerHTML = "Reports ▼";
          }
        });
      });
    </script>
  </body>
</html>
